<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card-2" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">Cleaning Service</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small" *ngFor="let item of menuItems">
      <a href="{{item.link}}" class="w3-bar-item w3-button">{{item.name}}</a>
    </div>
  </div>
</div>
<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px;" id="home">
  <img class="w3-image" src="assets/aboutbackgroung.jpg" alt="Hamburger Catering" width="1600" height="300">
  <div class="w3-display-bottomleft w3-padding-large w3-opacity">
    <h1 class="w3-xxlarge w3-lobster">clean clean and clean</h1>
  </div>
</header>

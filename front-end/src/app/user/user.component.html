<ul *ngFor="let user of users | async">
  <li>
    name: {{ user.name }}
  </li>
  <li>
    description: {{ user.description }}
  </li>
  <li>
    avatar: {{ user.avatar }}
  </li>
  <li>
    role: {{ user.role }}
  </li>
</ul>

<div class="container">
  <h1>Add user Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name : </label>
      <input required type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="role">Role : </label>
      <input required type="text" class="form-control" id="role">
    </div>
    <div class="form-group">
      <label for="description">Description : </label>
      <input type="text" required class="form-control" id="description">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar : </label>
      <input type="text" required class="form-control" id="avatar">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
